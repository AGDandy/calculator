<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="row" id="row1">
                <button class="btn digit" id="seven">7</button>
                <button class="btn digit" id="eight">8</button>
                <button class="btn digit" id="nine">9</button>
                <button class="btn ops" id="divide">/</button>
            </div>
            <div class="row" id="row2">
                <button class="btn digit" id="four">4</button>
                <button class="btn digit" id="five">5</button>
                <button class="btn digit" id="six">6</button>
                <button class="btn ops" id="multiply">*</button>
            </div>
            <div class="row" id="row3">
                <button class="btn digit" id="one">1</button>
                <button class="btn digit" id="two">2</button>
                <button class="btn digit" id="three">3</button>
                <button class="btn ops" id="minus">-</button>
            </div>
            <div class="row" id="row4">
                <button class="btn digit" id="zero">0</button>
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="equals">=</button>
                <button class="btn ops" id="plus">+</button>
            </div>           
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="row" id="row1">
                <button class="btn" id="seven"></button>
                <button class="btn" id="eight"></button>
                <button class="btn" id="nine"></button>
                <button class="btn" id="divide"></button>
            </div>
            <div class="row" id="row2">
                <button class="btn" id="four"></button>
                <button class="btn" id="five"></button>
                <button class="btn" id="six"></button>
                <button class="btn" id="multiply"></button>
            </div>
            <div class="row" id="row3">
                <button class="btn" id="one"></button>
                <button class="btn" id="two"></button>
                <button class="btn" id="three"></button>
                <button class="btn" id="minus"></button>
            </div>
            <div class="row" id="row4">
                <button class="btn" id="zero"></button>
                <button class="btn" id="clear"></button>
                <button class="btn" id="equals"></button>
                <button class="btn" id="plus"></button>
            </div>           
        </div>
    </div>

</html>
